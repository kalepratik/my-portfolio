name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts || npm i --ignore-scripts

      - name: HTML lint
        run: |
          npx --yes htmlhint "**/*.html"

      - name: CSS lint
        run: |
          npx --yes stylelint "**/*.css"


